            <!-- h1-h6 标签的大小 文档页面最多只能出现一个最大的h1 
                  strong 用于强调的内容，主要用于关键字处
                  span 标签被用来祝贺文档中的行内元素 对它应用样式时才会发生改变
                 a 标签超链接 href 属性用于指定超链接的目标URL 指定Java调用javascript
                   target 属性表示指定在何处显示连接中的资源 _self表示在当前页面加载，_blank表示在新的页面加载
                 p 标签表示文本的一个段落
                 ul 定义无序列表 ol 定义有序列表 li标签定义列表的项目
                 dl 定义了一个列表 dt 定义了列表里面的项目标题 dd 定义了列表中的项目描述标签
                 img ： 图像标签 src= ：图像的地址URL alt：定义了描述图像的文本如果图像不显示就显示这个文本
                 link : 用于链接一个外部样式表，引入css样式，一般放在head标签中的底部
                script ：用于在HTML页面中插入一段javaScript。 一般放置在body标签中的底部
                video : 标签用于在浏览器中嵌入视频{
                    src ：播放视频的URL
                    width 视频播放器的宽度
                    height ：视频播放器的高度
                    autoplay : 视频在就绪后马上播放
                    controls ： 向用户显示控件，比如播放按钮
                    loop ： 当媒介文件完成播放在播放
                    muted ：规定视频的音频输出应该被静音
                    poster ： 规定视频下载时显示图像，或者在用户点击播放时显示图像
                    preload ： 视频在页面加载时进行加载并预备播放
                }
                audio : 标签定义声音 {
                    src ：播放视频的URL
                    autoplay : 视频在就绪后马上播放
                    controls ：向用户显示控件，比如播放按钮
                    loop ： 当媒介文件完成播放在播放
                    muted ：规定视频的音频输出应该被静音
                    preload ： 视频在页面加载时进行加载并预备播放
                    }
                    table : 定义表格的元素设计表格的大小
                    tr ：定义表格中的行
                    th : 定义表格中表头单元格
                    td ：定义表格中标准单元格
                    capion(定义表格标题，必须紧随table后面，通常这个标题会被居中于表格之上)
                    thead ：定义表格的表头（页眉）
                    tfoot ： 定义表格的页脚
                    tbody ：定于表格的主题
                    跨行跨列
                    rowspan ：属性规定单元格可以横跨的行数
                    colspan ： 属性规定单元格可以横跨的列数
                    ● border 定义表格边框宽度
                    ● cellpadding 定义单元边沿与其内容之间的空白
                    ● cellspacing 定义单元格之间的空白
                    ● width 定义表单宽度
                    form 为表单标签，定义表单,其主要包含 Action 和 Method 属性。
                    ● Action 用于指定提交到服务器上的URL
                    ● Method 用于指定提交方式，一般为 POST
                    input 标签
input 为输入元素，根据其 type 属性不同，其输入的形态不一样：

input 标签的常用属性有 ：

属性	描述
type	输入类型
name	输入名称
value	输入值
placeholder	预显示字段
disabled	是否被禁用
readonly	是否自读
required	是否必填
常用 type 类型有

● text 文本输入
● number 数字输入
● password 密码输入
● radio 单选
● checkbox 多选
● color 颜色输入
● email 邮箱输入
● range 范围输入
● date 日期输入
● submit 提交
● hidden 隐藏
● reset 重设
select 标签
select 定义选择元素 选择栏，配合 option 选择项 选择选择栏中的选项来使用。
